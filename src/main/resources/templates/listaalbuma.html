<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Albuma - Spotify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6D9 0%, #FFC9E3 50%, #FFE5F1 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(255, 105, 180, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            color: #FF69B4;
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }
        h1 {
            color: #FF1493;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #FF69B4;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .nav {
            text-align: center;
            margin-bottom: 40px;
        }
        .nav a {
            background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
            color: #FFFFFF;
            padding: 14px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }
        .nav a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .album-card {
            background: linear-gradient(135deg, #FFF0F5 0%, #FFE4E9 100%);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
            border: 2px solid #FFB6D9;
        }
        .album-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }
        .album-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .album-title {
            color: #FF1493;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .album-artist {
            color: #FF69B4;
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .album-details {
            color: #C71585;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .action-link {
            background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            width: 100%;
            text-align: center;
            box-shadow: 0 3px 10px rgba(255, 105, 180, 0.3);
        }
        .action-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
        }
        .album-count {
            text-align: center;
            color: #FF69B4;
            font-size: 1.1em;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">Spotify</div>
        <h1>Lista Albuma</h1>
        <p class="subtitle">Pregledajte sve albume na Spotify platformi</p>
    </div>

    <div class="nav">
        <a href="/b">Pogledaj sve pjesme</a>
    </div>

    <div class="albums-grid">
        <div class="album-card" th:each="album : ${albumi}">
            <img th:src="${album.slika}" th:alt="${album.naziv}" class="album-image">
            <div class="album-title" th:text="${album.naziv}"></div>
            <div class="album-artist" th:text="${album.izvodjac}"></div>
            <div class="album-details">
                <span th:text="${album.zanr}"></span> â€¢
                <span th:text="${album.godinaIzdanja}"></span>
            </div>
            <a class="action-link" th:href="@{/a/action/{id}(id=${album.id})}">
                Prikazi pjesme
            </a>
        </div>
    </div>

    <p class="album-count" th:text="${#lists.size(albumi)} + ' albuma dostupno'"></p>
</div>
</body>
</html>
